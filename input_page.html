<!doctype html>
<html>
	<head>
		<link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Montserrat:400,700' />
		<link rel='stylesheet' href='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css' />
		<link rel='stylesheet' href='test_style.css' />
	</head>
	<body>
		<header class="header">
			<div class="container">
				<div class="row">
					<div class="col-xs-12 col-md-12">
						<h1>Have you been sexually assaulted on a college campus?</h1>
					</div>
				</div>
			</div>
		</header>
		<header class="header">
			<div class="container">
				<div class="row">
					<div class="col-xs-12 col-md-12">
						<h2>Which state is the college in?</h2>
						<div class="dropdown">
				  			<select id="state">
				  				<option>State</option>
				  				<option>Here is the first option</option>
				  				<option>Here is the second option</option>
				  			</select>
						</div>
					</div>
				</div>
			</div>
		</header>
		<header class="header">
			<div class="container">
				<div class="row">
					<div class="col-xs-12 col-md-12">
						<h2>Which college is it?</h2>
					</div>
				</div>
			</div>
		</header>
		<div class="main">
			<div class="container">
				<div class="row">
					<form class="form" />
						<div class="col-xs-10 col-md-10">
							<input id="school" list="schools" type="text" placeholder="College">
							<datalist id="schools">
								
							</datalist>
						</div>
						<div class="col-xs-2 col-md-2">
							<button type="submit" class="btn">Save</button>
						</div>
					</form>
				</div>
			</div>
		</div>
		<header class="header">
			<div class="container">
				<div class="row">
					<div class="col-xs-12 col-md-12">
						<h2>In what year were you assaulted?</h2>
					</div>
				</div>
			</div>
		</header>
		<div class="main">
			<div class="container">
				<div class="row">
					<form class="form" />
						<div class="col-xs-10 col-md-10">
							<input id="year" type="text" placeholder="YYYY">
						</div>
						<div class="col-xs-2 col-md-2">
							<button type="submit" class="btn">Save</button>
						</div>
					</form>
				</div>
			</div>
		</div>
		<header class="header">
			<div class="container">
				<div class="row">
					<div class="col-xs-12 col-md-12">
						<h2>Would you like to leave any comments about your assault and/or its aftermath?</h2>
					</div>
				</div>
			</div>
		</header>
		<div class="main">
			<div class="container">
				<div class="row">
					<form class="form" />
						<div class="col-xs-10 col-md-10">
							<input id="comments" type="text" placeholder="Comments...">
						</div>
						<div class="col-xs-2 col-md-2">
							<button type="submit" class="btn">Save</button>
						</div>
					</form>
				</div>
			</div>
		</div>


		<script src="https://code.jquery.com/jquery-2.2.3.min.js"></script>
		<script src="save_testing.js"></script>
	</body>
</html>
